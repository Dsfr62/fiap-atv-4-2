<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex vh-100 align-items-center justify-content-center">
    <div class="container row align-items-center border p-3 gap-4">
        <img class="col" src="img/fiap.jpeg" alt="fiap-img" />
        <form class="d-flex flex-column align-items-center col">
            <h3 class="mb-4">Área Reservada</h3>
            <input type="email" id="input-email" class="form-control">
            <label for="input-email" class="small fw-light mb-4">Email</label>
            <input type="password" id="input-password" class="form-control">
            <label for="input-password" class="small fw-light mb-4">Password</label>
            <button type="submit" class="btn btn-info btn-lg">Login</button>
            <p class="fw-light small text-muted mt-3 mb-4">
                Esqueci <a class="fw-bold text-muted" href="#">Usuário</a> / <a class="fw-bold text-muted" href="#">Senha?</a>
            </p>
            <a class="small link-info" href="registrar.html">Criar Login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
