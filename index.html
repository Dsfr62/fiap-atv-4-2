<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Fiap Login</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center border">
        <img src="" alt="" />
        <form class="d-flex flex-column align-items-center">
            <h3>Área Reservada</h3>
            <input type="email" id="input-email" class="form-control">
            <label for="input-email" class="fs-6 fw-light">Email</label>
            <input type="password" id="input-password" class="form-control">
            <label for="input-password" class="fs-6 fw-light">Password</label>
            <button type="submit" class="btn btn-info fw-normal">Login</button>
            <p class="fw-light fs-6">Esqueci <a>Usuário</a> / <a>Senha?</a></p>
            <p>Criar Login</p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
