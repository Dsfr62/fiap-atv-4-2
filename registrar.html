<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Registrar</title>
</head>
<body class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-8">
            <form id="register-form" class="d-flex flex-column align-items-start needs-validation" novalidate>
                <h3 class="mb-4">Criação de Login</h3>
    
                <label for="input-usuario" class="small fw-light mb-2">Usuário: </label>
                <div class="has-validation mb-4 w-75">
                    <input type="usuario" id="input-usuario" class="form-control small fw-lighter w-100" placeholder="Digite o usuário" required>
                    <div class="invalid-feedback">
                        Preencha os dados do usuário.
                    </div>
                    <div class="valid-feedback">
                        Informação Válida
                    </div>
                </div>
    
                <label for="input-password" class="small fw-light mb-2">Senha: </label>
                <div class="has-validation mb-4 w-75">
                    <input type="password" id="input-password" class="form-control small fw-lighter w-100" placeholder="Digite a senha" required>
                    <div class="invalid-feedback">
                        Informe a senha
                    </div>
                    <div class="valid-feedback">
                        Informação Válida
                    </div>
                </div>
    
                <label for="input-confirm-password" class="small fw-light mb-2">Confirmação Senha: </label>
                <div class="has-validation mb-4 w-75">
                    <input type="password" id="input-confirm-password" class="form-control small fw-lighter w-100" placeholder="Confirme a senha" required>
                    <div class="invalid-feedback">
                        Informe a senha
                    </div>
                    <div class="valid-feedback">
                        Informação Válida
                    </div>
                </div>
    
                <div class="form-check has-validation mb-3 gap-2">
                    <input class="form-check-input" type="checkbox" value="" id="input-checkbox" required>
                    <label class="form-check-label fw-lighter" for="input-checkbox">Eu concordo com os termos de aceite.</label>
                    <div class="invalid-feedback">
                        Clique em concordar para seguir
                    </div>
                    <div class="valid-feedback">
                        Informação Válida
                    </div>  
                  </div>
            
                <div class="d-flex flex-wrap mt-2 gap-2">
                    <button type="submit" class="btn btn-primary fw-light">Enviar</button>
                    <button type="reset" class="btn btn-primary fw-light">Limpar Formulário</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register-form-validator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
